    firebase.database().ref("/balance").on("value", response => {
        var balanceTable = Array.from(response.val()) || [];

            if (!balance) return;
            document.querySelector("tbody").innerHTML += (
                `<tr>
                    <td>${balance.name}</td>
                    <td>${balance.debit}</td>
                    <td>${balance.credit}</td>
                    <td>
